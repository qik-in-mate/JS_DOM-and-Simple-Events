<!DOCTYPE html>
<html>
<head>
  <title>DOM and Simple Events</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="ripple__box">
      <button class="button button__warning" data-ripple>Red button</button>
      <button class="button" data-ripple>Blue Button</button>    
    </div>
    <div class="notifier__box">
      <p>You can add some Notice</p>
      <input type="text" class="data__notifier">
      <button class="button" data-notifier>Notification Button</button>
    </div>
  </div>
  <script defer src="./ripple.js"></script>
  <script defer src="./notify.js"></script>
</body>
</html>
